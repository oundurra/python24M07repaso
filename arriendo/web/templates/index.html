<h1>HOLA {{ usuario.usu_nombres }}  {{ usuario.usu_apepat}}  {{ usuario.tu.tu_nombre }}</h1>

{% if  usuario.tu.tu_id == 2 %}
<h3>Acá va el contenido de arrendador</h3>
{% else %}
<h3>Acá va el contenido de arrendatario</h3>

<form class="form-inline my-2 my-lg-0 p-2" action="{% url 'logout' %}" method="post">
    {% csrf_token %}

</form>
